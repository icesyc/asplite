<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="content-type" content="text/html;charset=GBK"/>
<meta name="Author" content="ice_berg16(寻梦的稻草人)"/>
<link rel="stylesheet" href="/style/admin/global.css" type="text/css"/>
<script type="text/javascript" src="/javascript/commonLib.js"></script>
</head>
<body>
<div class="main-box">
	<div class="head-dark-box">
		订单管理
	</div>
	<form method="get" action="{deleteAction}">
	<div class="white-box">
		<table class="list-table" cellspacing="0" style="color:#000">
			<tr class='head-light-box'>
				<td width="4%">&nbsp;</td>
				<td>订单号</td>
				<td>产品名称</td>
				<td>价格</td>
				<td>收货人</td>
				<td>订购时间</td>
				<td>状 态</td>
				<td>操 作</td>
			</tr>
		<!-- BEGIN orderList -->
			<tr>
				<td><input type="checkbox" name="id[]" value="{id}" /></td>
				<td>{id}</td>
				<td>{product_name}</td>
				<td><span class="red">{money}</span> 元</td>
				<td>{name}</td>
				<td>{created}</td>
				<td>{status}</td>
				<td>
				[<a href="{top.viewAction}/id/{id}">查看</a>]
				[<a href="{top.processAction}/id/{id}" 
						onclick="return confirm('确实要处理吗？')">处理</a>]
				[<a href="{top.saveAction}/id/{id}">修改</a>]
				[<a href="{top.deleteAction}/id/{id}" 
						onclick="return confirm('确实要删除吗？')">删除</a>]
				</td>
			</tr>
		<!-- END orderList -->
			<tr>
				<td align="right" colspan="10" id="pager">{pager}</td>
			</tr>
			<tr class="head-light-box">
				<td colspan="10">
				<input type="checkbox" onclick="Utility.checkAll('id[]',this)" id="ckall"/>	全选
				&nbsp;&nbsp;选中项: <input type="image" src="/style/admin/images/delete.gif" alt="删除" onclick="return confirm('确实要删除吗？')"/>
				&nbsp;<input type="image" src="/style/admin/images/process.gif" alt="处理" onclick="this.form.action='{processAction}';return confirm('确实要处理吗？')"/>
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
</body>
</html>
