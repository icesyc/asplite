<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="content-type" content="text/html;charset=GBK"/>
<meta name="Author" content="ice_berg16(寻梦的稻草人)" >
<link rel="stylesheet" href="style/global.css" type="text/css"/>
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/jquery.util.js"></script>
<script type="text/javascript" src="javascript/validator.js"></script>
</head>
<body>
<div class="main-box">
	<div class="head-dark-box">
		添加帐号
	</div>
	<form method="post" class="body-box" action="admin.asp" validate="true">
		用户名:
		<input type="text" name="user_name" size="15" rule="alphaNumber" tip="请填写用户名称"/>
		密　码：
		<input type="password" name="password" size="15" rule="required" tip="请填写密码"/>		
		<input type="submit" class="button" value="添加账号" />
		<input type="hidden" name="act" value="save"/>
	</form>
	<div class="head-dark-box">
		帐户管理
	</div>
	<div class="body-box tip-msg">
		删除用户时应至少保留一个用户存在，否则将不能登录系统.
	</div>
	<div class="white-box">
		<table class="list-table" cellspacing="0">
			<tr class='head-light-box'>
				<td width="4%">&nbsp;</td>
				<td width="35%">用户名</td>
				<td>操 作</td>
			</tr>
		<!-- BEGIN adminList -->
			<tr>
				<td><input type="checkbox" name="ids" value="{id}"/></td>
				<td>{user_name}</td>
				<td>
					[<a href="javascript:void(null)" onclick="$('#fpwd{id}').toggle()">修改密码</a>]
					[<a href="admin.asp?act=delete&id={id}"	onclick="return confirm('确实要删除吗？')">删除</a>]
				</td>
			</tr>
			<tr class="hide" id="fpwd{id}">
				<td>&nbsp;</td>
				<td colspan="4">
					<form action="admin.asp" method="post" validate="true">
						新密码：<input type="password" name="password" size="20"
						rule="required" tip="请输入新的密码"/>&nbsp;&nbsp;
						<input type="submit" class="button" value="提交修改"/>
						<input type="hidden" name="id" value="{id}"/>
						<input type="hidden" name="act" value="setpwd"/>
					</form>
				</td>				
			</tr>
		<!-- END adminList -->
			<tr class="head-light-box">
				<td colspan="4">
				<input type="checkbox" onclick="$(':checkbox').checkAll(this.checked)" id="ckall"/>
				<label for="ckall">全选</label>
				&nbsp;&nbsp;选中项: <input type="image" src="style/images/delete.gif" alt="删除" onclick="buildForm()"/>
				</td>
			</tr>
		</table>
	</div>
</div>
<!-- 用来提交多选删除的表单 -->
<form method="post" action="admin.asp" name="multiBoxForm" class="hidden">
<input type="hidden" name="act" value="delete"/>
</form>
<script type="text/javascript">
//根据多选框的值构建表单
function buildForm()
{
	if( confirm('确实要删除吗？') )
	{
		var idlist = document.getElementsByName("ids");
		//将选中的id加到要提交的表单中
		for(i=0;i<idlist.length;i++)
		{
			if(idlist[i].checked)
			{
				var el 		= document.createElement("input");
				el.type     = "checkbox";
				el.name     = "id";
				el.value= idlist[i].value;
				document.multiBoxForm.appendChild(el);
				el.checked  = true;
			}
		}
		//提交表单
		document.multiBoxForm.submit();
	}
	else
		return false;
}
</script>
</body>
</html>
