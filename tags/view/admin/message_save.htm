<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="content-type" content="text/html;charset=GBK"/>
<meta name="Author" content="ice_berg16(寻梦的稻草人)"/>
<meta name="Keywords" content="PHP系统" />
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/validator.js"></script>
<link rel="stylesheet" href="style/global.css" type="text/css" />
</head>
<body>
<div class="main-box">
	<div class="head-dark-box">
		密码修改
	</div>
	<form method="post" class="white-box" action="message.asp" validate="true">
		<div>
			<label class="field">姓名</label>
			<input type="text" name="name" size="20" rule="required" tip="姓名必须填写"/>
		</div>
		<div>
			<label class="field">电话</label>
			<input type="text" name="tel" size="20" rule="required" tip="电话必须填写"/>
		</div>
		<div>
			<label class="field">Email</label>
			<input type="text" name="email" size="20"/>
		</div>
		<div>
			<label class="field">标题</label>
			<input type="text" name="title" size="20" rule="required" tip="请填写留言标题"/>
		</div>
		<div class="with-line">
			<label class="field">内容</label>
			<textarea cols="50" rows="6" name="content"></textarea>
		</div>
		<div>
			<label class="field"></label>
			<input type="submit" class="button" value="提 交"/>
			<input type="hidden" name="act" value="save"/>
		</div>
	</form>
</div>
</body>
</html>
