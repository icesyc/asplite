<head>
<title></title>

<link rel="stylesheet" href="style/global.css" type="text/css"/>
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/jquery.util.js"></script>
</head>
<body>
<div class="main-box">
	<div class="head-dark-box">
		评论管理
	</div>
	<form method="post" action="remark.asp?act=delete">
	<div class="white-box">
	  <!-- begin rlist -->
<table width="100%" border="0" cellpadding="0" cellspacing="1" class="head-remark-title">
  <tr>
    <td height="26"><p style="margin-left: 18px">{add_time}　访问者姓名 IP：{user_ip}　[
      <input type="checkbox" name="id" value="{id}" />
      删除]</p></td>
  </tr>
  <tr>
    <td valign="top" bgcolor="#FFFFFF"><p style="margin-left: 16px; margin-right:16px; margin-top:12px; margin-bottom:12px; line-height:20px">{content}</p>    </td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="5">
  <tr>
    <td></td>
  </tr>
</table>
<!-- end rlist -->

<table width="100%">
	<tr>
				<td align="right" colspan="10" id="pager">{pager}</td>
		</tr>
			<tr class="head-light-box">
				<td colspan="10">
				<input type="checkbox" onclick="$(':checkbox').checkAll(this.checked)" id="ckall"/>	全选
				&nbsp;&nbsp;选中项: <input type="image" src="style/images/delete.gif" alt="删除" onclick="return confirm('确实要删除吗？')"/>
				</td>
			</tr>
</table>
	</div>
	</form>
</div>
