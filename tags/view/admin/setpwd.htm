<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="content-type" content="text/html;charset=GBK"/>
<meta name="Author" content="ice_berg16(寻梦的稻草人)"/>
<meta name="Keywords" content="PHP系统" />
<script type="text/javascript" src="javascript/jquery.js"></script>
<script type="text/javascript" src="javascript/validator.js"></script>
<link rel="stylesheet" href="style/global.css" type="text/css" />
</head>
<body>
<div class="main-box">
	<div class="head-dark-box">
		密码修改
	</div>
	<form method="post" class="white-box" action="admin.asp" validate="true">
		<div>
			<label class="field">新 密 码</label>
			<input type="password" name="password" size="20" rule="required" tip="请输入新密码"/>
		</div>
		<div class="with-line">
			<label class="field">密码确认</label>
			<input type="password" name="cfmPwd" size="20"	rule="equal" tip="两次密码输入不相同" element="password"/>
		</div>
		<div>
			<label class="field"></label>
			<input type="submit" class="button" value="确认修改"/>
			<input type="hidden" name="act" value="setpwd"/>
		</div>
	</form>
</div>
</body>
</html>
